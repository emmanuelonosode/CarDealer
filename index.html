<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aethelred Automotive | The Pinnacle of Luxury</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- ES Module Shims for import maps -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f1419;
        color: #e5e4e2;
      }
      .font-serif-display {
        font-family: 'Cormorant Garamond', serif;
      }

      /* Custom cursor styles */
      @media (hover: hover) and (pointer: fine) {
        body, a, button, input, select, textarea {
          cursor: none !important;
        }
      }

      /* Custom animations from components */
      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s both cubic-bezier(0.4, 0.0, 0.2, 1);
      }

      @keyframes scroll-indicator {
        0% { transform: translateY(0); }
        50% { transform: translateY(48px); }
        100% { transform: translateY(48px); opacity: 0; }
      }
      .animate-scroll-indicator {
        animation: scroll-indicator 2.5s infinite cubic-bezier(0.4, 0.0, 0.2, 1);
      }
      
      @keyframes fade-in-showcase-ambient {
        0% {
          opacity: 0;
          transform: scale(0.98);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-fade-in-showcase {
        animation: fade-in-showcase-ambient 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
      
      @keyframes fade-in-from-zero {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      .animate-fade-in-modal {
        animation: fade-in-from-zero 0.3s ease-out;
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
